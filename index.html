<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Sign-up</title>
  </head>

  <body>
    <div class="left-side">
      <div class="logo-banner">
        <div class="logo-container">
          <img class="logo-img" src="images/logo.png" alt="Odin logo" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
    </div>

    <div class="right-side">
      <div class="top">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
        </div>
        <div>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="mid">
        <form method="post">
          <p class="form-title">Let's do this!</p>
          <div class="form-row">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone_number" />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">PASSWORD</label>
              <input
                class="error"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div>
              <label for="password_conf">CONFIRM PASSWORD</label>
              <input
                class="error"
                type="password"
                name="password_conf"
                id="password_conf"
              />
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="bot">
        <p class="have-account">
          Already have an account? <a href="" class="login">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
